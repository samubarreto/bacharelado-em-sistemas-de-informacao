<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: monospace, Arial;
      font-weight: 400;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header,
    footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    nav ul {
      text-decoration: none;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      background-color: #E5E5E5;
      display: grid;
      grid-template-columns: 1fr 3fr;
    }

    aside,
    section {
      padding: 20px;
    }

    aside {
      background-color: #F4F4F4;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    main aside ul {
      margin: 0;
      padding: 0;
    }

    main aside ul li {
      list-style-type: none;
      padding: 8px 3px;
    }

    main aside ul li:hover {
      cursor: pointer;
      background-color: #d9d9d9;
    }

    footer {
      text-align: center;
      clear: both;
    }
  </style>

</head>

<body>
  <header>
    <nav>
      <h1>Aula 7 - Introdução ao Front</h1>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Barra Lateral</h2>
      <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </aside>
    <section>
      <h2>Conteúdo Principal</h2>
      <p>Este é o conteúdo principal.</p>
    </section>
  </main>

  <footer>
    <p>Rodapé &copy; 2024</p>
  </footer>
</body>

</html>
