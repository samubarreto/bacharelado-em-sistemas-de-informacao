<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Formulário</title>
  <link rel="stylesheet" href="exercFormulario.css">
</head>

<body>

  <form>

    <div class="wrapper column">
      <label for="anoNascimento">Ano Nascimento</label>
      <input type="number" id="anoNascimento" name="anoNascimento" onkeyup="verificarSexoIdade();">
    </div>

    <div class="wrapper">
      <select id="sexo" name="sexo" onchange="verificarSexoIdade();">
        <option value="">Selecione o sexo</option>
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
      </select>
    </div>

    <div class="wrapper column">
      <label for="reservista">Documento de Reservista</label>
      <input type="text" id="reservista" name="reservista" placeholder='Deve ser homem com mais de 18 anos' readonly>
    </div>

    <div class="wrapper">
      <input type="submit" value="Enviar" style="cursor: pointer;">
    </div>

  </form>


  <a href="https://github.com/samubarreto?tab=repositories" target="_blank">
    <button class="cool-txt credits">
      @samubarreto
    </button>
  </a>

  <script src="exercFormulario.js"></script>
</body>

</html>
