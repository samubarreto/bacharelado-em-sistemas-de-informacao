<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>

  <style>
    body {
      font-family: monospace;
    }

    p {
      color: blue;
    }

    .destaque {
      color: red;
      font-weight: bold;
    }

    img {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid black;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, .5);
    }

    a {
      text-decoration: none;
    }
  </style>

</head>

<body>
  <p>Este é um <span class="destaque">parágrafo</span> de exemplo</p>
  <p>Este é outro parágrafo de exemplo</p>
  <img src="https://www.univem.edu.br/img/site/logo.png" width="100px" height="33">
  <img src="https://oficial.unimar.br/wp-content/uploads/2022/03/unimar.png" width="100px" height="33">
  <a href="https://samubarreto.github.io/Doletas/" target="_blank">
    <p>texto <span class="destaque">sem sublinhar</span></p>
  </a>
</body>

</html>
