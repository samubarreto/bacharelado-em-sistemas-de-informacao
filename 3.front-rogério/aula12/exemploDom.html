<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 12 DOM</title>
  <link rel="stylesheet" href="exemploDom.css">
</head>

<body>

  <div class="wrapper">
    <p id="demo">Texto original</p>
    <button onclick="mudarTexto()">Mudar texto</button>
  </div>

  <div class="wrapper">
    <input type="text" id="nome" name="nome">
    <button onclick="mudarInput()">Mudar input</button>
  </div>

  <div class="wrapper">
    <p id="meuTexto">Mudando a Cor do Texto</p>
    <button ondblclick="mudarCor()">double: Mudar cor</button>
  </div>

  <div class="wrapper">
    <p id="shownTxt">Texto aparece e some :O</p>
    <button onclick="hideTxt()">Esconder Texto :O</button>
    <button onclick="showTxt()">Mostrar Texto :O</button>
  </div>

  <div class="wrapper">
    <input type="text" id="inputTeclado" placeholder="Digite algo e pressione enter" style="width: 100%;">
  </div>

  <div class="wrapper">
    <a id="linkAlterar" href="https://samubarreto.github.io/js-calculator/">
      <img src="https://samubarreto.github.io/Portfolio/source/projects/calculator-img.jpg" width="80%" id="imgAlterar">
    </a>
    <button onclick="changeImg()">Trocar Imagem :O</button>
  </div>

  <script src="exemploDom.js"></script>
</body>

</html>
