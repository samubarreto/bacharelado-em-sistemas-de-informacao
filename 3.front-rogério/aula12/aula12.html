<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 12 Form Responsivo</title>
  <link rel="stylesheet" href="aula12.css">
</head>

<body>

  <header>
    <h1>Layout Simples</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Sobre</li>
        <li>Contato</li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Tópico 1</h2>
      <p class="topic-desc">Neste tópico você colocará uma imagem que se encontra hospedada em uma página qualquer</p>
      <img class="topic-img" src="https://samubarreto.github.io/Portfolio/source/projects/doletas-img.jpg">
    </section>

    <section>
      <h2>Tópico 2</h2>
      <p class="topic-desc">Neste tópico você colocará uma imagem que se encontra hospedada em uma página qualquer</p>
      <img class="topic-img" src="https://samubarreto.github.io/Portfolio/source/projects/calculator-img.jpg">
    </section>

    <section>
      <h2>Formulário</h2>
      <form action="#" method="get">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="disabled" disabled>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message"></textarea>

        <div class="input-grid">
          <input type="date" name="data" required>
          <input type="time" name="horas" required>
          <input type="number" name="quantidade" min="10" max="30" placeholder="number input">
          <input type="range" name="volume" min="20" max="50">
          <input type="color" name="cor" style="padding: 3px 2px;">
          <input type="search" name="procura" placeholder="procura">
        </div>

        <input type="file" name="document" accept=".pdf,.docx">

        <hr>
        <p>Escolha uma opção:</p>
        <label class="click-label"><input type="radio" name="escolha" value="mensal">League</label>
        <label class="click-label"><input type="radio" name="escolha" value="mensal">Dormir</label>
        <label class="click-label"><input type="radio" name="escolha" value="mensal">Estudar</label>

        <hr>
        <p>Escolha livre:</p>
        <label class="click-label"><input type="checkbox" name="livre" value="A">A</label>
        <label class="click-label"><input type="checkbox" name="livre" value="B">B</label>
        <label class="click-label"><input type="checkbox" name="livre" value="C">C</label>


        <button type="submit">Enviar</button>

      </form>
    </section>
  </main>
</body>

</html>
